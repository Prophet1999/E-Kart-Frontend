<div class="row" style="padding: 15px; width: 85%;">
  <div class=" offset-md-1">
    <div class="input-group mb-2 mt-2">
      <input (keyup)="search()" type="text" class="form-control" placeholder="Search using product name or brand.."
        [(ngModel)]="searchText" style="height:50px">
      <div class="input-group-btn">
        <button class="btn btn-primary" style="height:50px" (click)="search()" type="button">Search</button>
      </div>

    </div>
  </div>
</div>

<br>
<br>
